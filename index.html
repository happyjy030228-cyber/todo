<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 앱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
                <h1>📝 나의 Todo 리스트</h1>
                <p class="subtitle">오늘 할 일을 관리해보세요</p>
            </div>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="새로운 할 일을 입력하세요..." 
                    autocomplete="off"
                >
                <button id="addBtn" class="add-btn">추가</button>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="active">진행중</button>
                <button class="filter-btn" data-filter="completed">완료</button>
            </div>
            
            <div class="stats">
                <span id="totalCount">전체: 0</span>
                <span id="activeCount">진행중: 0</span>
                <span id="completedCount">완료: 0</span>
            </div>
            
            <ul id="todoList" class="todo-list"></ul>
            
            <div class="footer">
                <button id="clearCompleted" class="clear-btn">완료된 항목 삭제</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
